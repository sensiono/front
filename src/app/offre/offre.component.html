<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-adminheader></app-adminheader>
      <app-adminsidebar></app-adminsidebar>
    </div>
  </div>

  <div class="row align-items-center" style="min-height: calc(100vh - 56px);">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Créer une nouvelle offre</h2>
          <form (ngSubmit)="createOffre()">
            <div class="form-group">
              <label for="titre">Titre :</label>
              <input type="text" id="titre" name="titre" class="form-control" [(ngModel)]="newOffre.titre" required>
            </div>
            <div class="form-group">
              <label for="description">Description :</label>
              <input type="text" id="description" name="description" class="form-control" [(ngModel)]="newOffre.description" required>
            </div>
            <div class="form-group">
              <label for="competenceRequise">Compétence Requise :</label>
              <input type="text" id="competenceRequise" name="competenceRequise" class="form-control" [(ngModel)]="newOffre.competenceRequise" required>
            </div>
            <div class="form-group">
              <label for="duree">Durée :</label>
              <input type="text" id="duree" name="duree" class="form-control" [(ngModel)]="newOffre.duree" required>
            </div>
            <div class="form-group">
              <label for="remuneration">Rémunération :</label>
              <input type="number" id="remuneration" name="remuneration" class="form-control" [(ngModel)]="newOffre.remuneration" required>
            </div>
            <div class="form-group">
              <label for="typeOffre">Type d'offre :</label>
              <select id="typeOffre" name="typeOffre" class="form-control" [(ngModel)]="newOffre.typeOffre" required>
                <option *ngFor="let type of typesOffres" [value]="type">{{ type }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Créer</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Votre liste d'offres existante ici -->
</div>
