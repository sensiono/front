<app-adminheader></app-adminheader>
<app-adminsidebar></app-adminsidebar>

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Create Event</h2>
        <form (ngSubmit)="createEvenement()">
          <div class="form-group">
            <label for="titre">Title:</label>
            <input type="text" class="form-control" id="titre" required [(ngModel)]="newEvent.titre" name="titre">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="3" required [(ngModel)]="newEvent.description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" required [(ngModel)]="newEvent.date" name="date">
          </div>
          <div class="form-group">
            <label for="lieu">Location:</label>
            <input type="text" class="form-control" id="lieu" required [(ngModel)]="newEvent.lieu" name="lieu">
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>
