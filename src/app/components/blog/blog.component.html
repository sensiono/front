<app-header></app-header>
<div class="container" style="padding: 50px 0 100px;"></div>
<!-- Form Container -->

<mat-card class="center-card">
    <mat-card-content>
      <form [formGroup]="blogForm">
  
        <!-- Field for Blog Name -->
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="blogForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
  
        <!-- Field for Blog Content -->
        <mat-form-field appearance="fill">
          <mat-label>Content</mat-label>
          <textarea matInput rows="5" formControlName="content"></textarea>
          <mat-error *ngIf="blogForm.get('content')?.hasError('required')">
            Content is required
          </mat-error>
          <mat-error *ngIf="blogForm.get('content')?.hasError('maxlength')">
            Content cannot exceed 5000 characters
          </mat-error>
        </mat-form-field>
  
        <!-- Field for Blog Tags -->
        <mat-form-field appearance="fill">
          <mat-label>Tags</mat-label>
          <mat-chip-grid #chipGrid aria-label="Enter tags">
            <mat-chip-row *ngFor="let tag of tags" (removed)="remove(tag)">
              {{tag}}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input
              placeholder="Add Tag"
              [matChipInputFor]="chipGrid"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-grid>
        </mat-form-field>
  
        <!-- Button to Create Blog -->
        <button
          mat-raised-button
          color="primary"
          style="float: right"
          [disabled]="!blogForm.valid"
          (click)="createBlog()"
        >
          Create New Blog
        </button>
  
      </form>
    </mat-card-content>
  </mat-card>
  

<app-footer></app-footer>
