<app-header></app-header>
<div class="container" style="padding: 50px 0 100px;"></div>
<!-- Form Container -->
<div class="container" style="padding: 100px 0;"></div>

<div class="search-form" >
    <mat-form-field appearance="outline" class="search-input"> 
        <mat-label>Enter Keyword to search</mat-label>
    
        <input matInput [(ngModel)]="name">
    
    <button mat-button matsuffix color="primary" (click)="searchByName()"> <mat-icon>search</mat-icon></button>
    
    </mat-form-field>
    
</div>

<div class="empty" *ngIf="result.length == 0">
    <mat-icon class="icon">no_sim</mat-icon>
    <br>
    <span>Nothing to see here.</span>
</div>
    
<div class="card-container" *ngFor="let item of result" >
    <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>Posted by: {{ item.postedBy }} | Posted On: {{ item.date | date:'medium' }}</mat-card-subtitle>
        </mat-card-header>
  
        <div class="card-content">
          <img mat-card-image [src]="item.img" class="post-img" alt="Card Image" />
          <mat-card-content>
            {{ item.content.length > 600 ? item.content.substr(0, 600) + '...' : item.content }}
          </mat-card-content>
        </div>
  
        <mat-card-actions>
          <button mat-raised-button color="primary">{{ item.likeCount }} <mat-icon>favorite</mat-icon></button>
          <button mat-raised-button color="primary">{{ item.viewCount }} <mat-icon>remove_red_eye</mat-icon></button>
          <button mat-raised-button color="primary" routerLink="/view-blog/{{item.id}}">View Blog</button>
        </mat-card-actions>
      </mat-card>
</div>
    
<app-footer></app-footer>
